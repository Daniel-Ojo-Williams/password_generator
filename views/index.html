<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Password generator</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="inputs">
        <input type="number" min="1" max="4" placeholder="strength" id='strength'>
        <input type="number" min="4" max="20" placeholder="length" id="length">
      </div>
      <input type="text" id="password">
      <div class="buttons">
        <button id="generate">Generate Password</button>
      </div>
    </div>
  </section>

  <script src="index.js">   
  </script>
</body>
</html>
